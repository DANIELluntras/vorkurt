<div class="flex z-50">
  <div class="flex">
    <div class="h-full transport__menu absolute">
      <div class="h-full">
        <div class="h-full">
          <div class="flex-col overflow-y-auto  h-full overflow-hidden transport__menu-bar">
            <div *ngFor="let route of routerForSideBar" [routerLinkActive]="'active'"
                 [routerLink]="route.path"
                 class="flex transport__menu-child relative cursor-pointer">
              <mat-icon [svgIcon]="route.icon" class="ml-1.5 mr-2.5"></mat-icon>
              <div class="transport__text justify-start text-sm text-base">
                <span> {{route.name}} </span>
              </div>
            </div>
            <div class="flex transport__menu-child relative cursor-pointer">
              <mat-icon [svgIcon]="'fa_solid:person-through-window'" class="ml-1.5 mr-2.5"></mat-icon>
              <div class="transport__text justify-start text-sm text-base">
                <span> Logout</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ml-6 absolute transport__frame-content mr-6">
      <elix-bread-crumb></elix-bread-crumb>
      <div *ngIf="!activeRoute">
        <router-outlet></router-outlet>
      </div>
      <div *ngIf="activeRoute" class="flex flex-col justify-center item-center mt-24 transport__img">
        <p class="transport__img--paragaraf">Wherever you want, we deliver the order</p>
        <p class="transport__img--paragaraf--descriere">your courier will arrive at times where, certainly given by us, you have at<br> least 2 days your package will be and you will enjoy it</p>
        <div class="flex justify-center transport__airplane">

         
          <img  class="transport__img--gif"src="https://cutewallpaper.org/25/animated-mountains-wallpaper/animated-landscape-wallpapers-4k-hd-animated-landscape-backgrounds-on-wallpaperbat.png">
        </div>
        <div>
          <a routerLink="items"></a>
        </div>
      </div>
    </div>
  </div>

</div>
